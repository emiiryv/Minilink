<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap - Minilink</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h2><img src="icons/logo.png" alt="Minilink Logo" style="height: 48px; vertical-align: middle; margin-right: 8px;" />Minilink</h2>
    <p class="subtitle">Giriş Yap</p>
    <div id="error-message" style="color: red; margin-bottom: 12px;"></div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <p>Hesabın yok mu? <a href="register.html">Kayıt ol</a></p>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
