<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kullanıcı Linkleri - Minilink Admin</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<body>
  <div class="sidebar">
    <h1>Minilink Admin</h1>
    <div class="menu-buttons">
      <button onclick="showSection('dashboard')" class="menu-btn">
        <img src="icons/stats.png" alt="Stats" width="20" />
        Genel Görünüm
      </button>
      <button onclick="showSection('users')" class="menu-btn">
        <img src="icons/users.png" alt="Users" width="20" />
        Kullanıcılar
      </button>
      <button onclick="showSection('links')" class="menu-btn">
        <img src="icons/links.png" alt="Links" width="20" />
        Linkler
      </button>
    </div>
  </div>

  <div class="main-content" style="margin-left: 260px;">
    <div class="logout-container">
      <button onclick="logout()">Çıkış Yap</button>
    </div>

    <section>
      <h2>Kullanıcıya Ait Linkler</h2>
      <p class="back-link"><a href="AdminDashboard.html">← Admin Paneline Dön</a></p>
      <table id="user-links-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Orijinal URL</th>
            <th>Kısa Link</th>
            <th>Tıklama</th>
            <th>Oluşturulma</th>
            <th>Sona Erme</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

</section>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
  <script>
    function showSection(section) {
      window.location.href = 'AdminDashboard.html#' + section;
    }
  </script>
  <script src="js/UserLinks.js"></script>
</body>
</html>
